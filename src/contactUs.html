</head>
<body class="w-[min(100%,100em)] mx-auto bg-[#FAF6ED]">
    <header class="text-[max(14px,1vw)] absolute inset-x-0 top-0 w-[min(100%,100em)] mx-auto">
        <nav class="w-[89.3%] pt-[max(20px,5.33vw)] sm:pt-0 sm:w-[77.5%] flex flex-row justify-between items-center mx-auto sm:h-[6.25em] text-[#FFF]">
            <a href="./index.html" class="text-[max(14px,3.7vw)] sm:text-[max(20px,1.25vw)] font-[300] leading-[1.3em] tracking-[0.1em]">Better <span
                    class="font-[500]">Half</span></a>
            <a href="./aboutUs.html" class="text-[max(14px,3.7vw)] sm:text-[max(18px,1.125vw)] text-end font-[500]">About us</a>
        </nav>
    </header>
    <main>
        <section class="text-[max(24px,6.4vw)] h-[8.33em] sm:text-[min(56px,3.5vw)] text-[#FFF] sm:h-[8.03em] bg-center bg-no-repeat bg-cover" style="background-image: url('/dist//assets/images/Frame 1643.svg');">
            <h1 class="font-[400] pt-[2.92em] pl-[0.83em] leading-[1.25em] tracking-[0.05em] w-[66.67%] sm:w-[37.5%] sm:pt-[3.2em] sm:pl-[3.2em]">
                Request for a invite code
            </h1>
        </section>
        <section>
            <form action="
            " class="text-[max(14px,3.7vw)] flex flex-col gap-[0.7em] bg-[#FCFAF5] font-[400] py-[3.42em] px-[1.5em] my-[3.42em]">
                <input type="text" name="" id="" placeholder="Full name" class="bg-[#EDEDF0] rounded-[0.57em] text-[#86889A] py-[1.5em] pl-[1.14em] leading-[1.57em]">
                <input type="text" name="" id="" placeholder="Any active social handle" class="bg-[#EDEDF0] rounded-[0.57em] text-[#86889A] py-[1.5em] pl-[1.14em] leading-[1.57em]">
                <input type="email" name="" id="" placeholder="Email Address" class="bg-[#EDEDF0] rounded-[0.57em] text-[#86889A] py-[1.5em] pl-[1.14em] leading-[1.57em]">
                <textarea name="" id="" cols="30" rows="10" placeholder="In few words tell us your reason..." class="bg-[#EDEDF0] rounded-[0.57em] text-[#86889A] py-[1.5em] pl-[1.14em] leading-[1.57em]"></textarea>
                <button type="submit" class="bg-[#3148EB] leading-[1.57em] py-[0.857em] px-[6.57em] text-[#FFF] rounded-[0.57em] mt-[2.85em]" style="box-shadow:0px 15px 30px 0px rgba(49, 72, 235, 0.20);">Request to join</button>
        </form>
        </section>
    </main>
    <footer style="background-image:url('/dist//assets//images/footer.svg');" class="bg-center bg-no-repeat bg-cover">
        <div class="text-[1vw] flex flex-row justify-between mx-auto h-[31.25em] text-[#02072C] w-[77.5%]">
            <span class="text-[1.5vw] mt-[6.25em]">Better <b>Half</b></span>
            <div class="mt-[6.25em]">
                <h3 class="text-end text-[1.125em] font-[500] mb-[1.77em]">Social media</h3>
                <nav class="flex flex-row items-center justify-between">
                    <img src="/dist/assets/images/Frame 1649.svg" alt="twitter-icon" class="w-[max(34px,9vw)] h-[max(34px,9vw)]"/><img
                        src="/dist/assets/images/Frame 1648.svg" alt="facebook-icon" class="w-[max(34px,9vw)] h-[max(34px,9vw)]"/><img
                        src="/dist/assets/images/Frame 9.svg" alt="" class="w-[max(34px,9vw)] h-[max(34px,9vw)]"/>
                </nav>
            </div>
        </div>
